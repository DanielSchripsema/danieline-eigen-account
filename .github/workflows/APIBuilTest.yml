name: 'coverage'
on:
  push:
    branches:
      - api/**
  pull_request:
    branches:
      - main
jobs:
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Tests
        run: npm test
      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
        with:
            threshold: 80