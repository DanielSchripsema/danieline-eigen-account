name: API Build and Test

on:
  push:
    paths:
      - 'api/**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./api

      - name: Run Tests
        run: npm test
        working-directory: ./api

      - name: Code Coverage
        run: npm run coverage
        working-directory: ./api

      - name: Check Code Coverage Threshold
        run: |
          COVERAGE_THRESHOLD=80
          CURRENT_COVERAGE=$(cat ./api/coverage/coverage-summary.json | jq -r '.total.lines.pct')
          if (( $(echo "$CURRENT_COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "Code coverage is below the threshold ($CURRENT_COVERAGE%)."
            exit 1
          fi