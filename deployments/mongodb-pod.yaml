apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.network/opt-default: "true"
    io.kompose.service: mongodb
  name: mongodb
spec:
  containers:
    - env:
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: example
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
      image: mongo
      name: mongodb
      ports:
        - containerPort: 27017
          hostPort: 27017
          protocol: TCP
      volumeMounts:
        - mountPath: /data/db
          name: mongodb-claim0
  hostname: mongo-database
  restartPolicy: OnFailure
  volumes:
    - name: mongodb-claim0
      persistentVolumeClaim:
        claimName: mongodb-claim0
